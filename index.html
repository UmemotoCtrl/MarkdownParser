<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comparison Javascript Markdown Parsers</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://umemotoctrl.github.io/img/favicon.ico" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
  <style>
    body {
      max-width: 100%;
    }
    main {
      display: flex;
    }
    div#article {
      width: 54%;
    }
    textarea#mdInput {
      margin-right: 1%;
      width: 45%;
    }
    div#TopMenu {
      margin: 15px;
      float: right;
    }
    form#selector {
      margin-bottom: 15px;
    }
    </style>
  <!-- remarkable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" integrity="sha256-blWQoMt0+lqHvv7q7wShOwoWOiQITkNA/Bssik2U/08=" crossorigin="anonymous" defer></script>
  <!-- commonmark -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.1/commonmark.min.js" integrity="sha256-cJ/MjQVItrJja/skVD57W8McWNeVq14/h4qOuq++CvI=" crossorigin="anonymous" defer></script>
  <!-- markdown-it -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js" integrity="sha256-3mv+NUxFuBg26MtcnuN2X37WUxuGunWCCiG2YCSBjNc=" crossorigin="anonymous" defer></script>
  <!-- Showdown -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js" integrity="sha256-jl1+DOsSs9uABTKppOJ2GF8kXoc3XQzBtFFyS0i9Xoo=" crossorigin="anonymous" defer></script>
  <!-- Marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked@1.1.0/marked.min.js" integrity="sha256-GGbzkRkTtLnv3bOg61WAnkjYHxtsiVqu+tjMj6ssDVw=" crossorigin="anonymous" defer></script>
  <!-- pagedown -->
  <script src="https://cdn.jsdelivr.net/npm/pagedown@1.1.0/Markdown.Converter.js" defer></script>
  <script src="js/Markdown.Extra.js" defer></script>
  <!-- Original JS -->
  <script src="js/mdp.js" defer></script>
  <script src="js/onlineTest.js" defer></script>
  </head>

<body>
  <header>
    <div id="TopMenu">
      <p><b><a href="https://github.com/UmemotoCtrl/MarkdownParser">Go GitHub Repo</a></b></p>
      <p>Processing TIme: <b id='time'></b></p>
    </div>
    <div id='time'></div>
    <h1>Comparison Javascript Markdown Parsers</h1>
     <form id="selector">
      <h3>Parser Selection</h3>
      <label><input type="radio" name="parser" value="mdpjs" checked>mdpjs</label>
      <label><input type="radio" name="parser" value="markdown-it">markdown-it</label>
      <label><input type="radio" name="parser" value="showdown">showdown</label>
      <label><input type="radio" name="parser" value="marked">marked</label>
      <label><input type="radio" name="parser" value="commonmark">commonmark</label>
      <label><input type="radio" name="parser" value="remarkable">remarkable</label>
      <label><input type="radio" name="parser" value="pagedown">pagedown with extra</label>
    </form>
    </header>
  <main>
    <textarea id="mdInput">Input</textarea>
    <div id="article"></div>
    </main>
  <aside>
    <h2>Parsed HTML</h2>
    <pre><code id="raw"></code></pre>
    </aside>
  <hr>
  <footer>
    <p>This page cannnot view in Internet Explorer. &copy; 2020 Kazuki Umemoto</p>
    </footer>
  </body>
</html>
